<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Parking Info</ion-title>

      <ion-buttons end>
        <div *ngIf="auth">
          <button ion-button icon-left (click) = "manage()"> 주차장 권한 </button>
        </div>
      </ion-buttons>

    </ion-navbar>
    
  </ion-header>
  
  
  <ion-content>
    <h1 padding>{{check.place}}</h1>
    
    <ion-list >
      <div *ngFor = "let toggles of tog | async">
      <ion-item *ngIf="toggles.toggle || checker">
        <ion-label>{{toggles.carnum}}</ion-label>
        <ion-toggle *ngIf="checker" value="foo" checked={{toggles.toggle}} (ionChange) = "toggleButton(toggles)"></ion-toggle>
        
      </ion-item>
    </div>
    </ion-list>

      <ion-item *ngFor = "let toggles of tog | async">
        <ion-label>{{toggles.carnum}}</ion-label>

    </ion-list> -->

  </ion-content>
