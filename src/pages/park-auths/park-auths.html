<ion-header>

  <ion-navbar color = "primary">
    <ion-title>park-auths</ion-title>
    
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery"
        (ionInput)="getUsers($event)"
        (ionClear)="resetList($event)">
    </ion-searchbar>
  </ion-toolbar>
  

</ion-header>


<ion-content padding>

<ion-list [virtualScroll] = "people">


<ion-item *virtualItem = "let person" (click) = "authSelect(person)" detail-push>

    <h3>{{person.email}}</h3>

  </ion-item>
</ion-list>

</ion-content>
